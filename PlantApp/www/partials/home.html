<div class= "wrapper">
	<div id="homePage">
	<div id="userImgContent">
		<img id="favImage" ng-src= "{{favImage}}">
		<br>

	</div>
 <!-- <script src="modules/smallCarousel/carousel.js"></script>
  <script src="modules/smallCarousel/carouselApp.js"></script>
	-->
	<div id= "userTraits" >
		<style>
			.carousel-indicators{
			display:none;}
		</style>
		<slide ng-repeat="trait in traits" active="trait.active" >
			<div><img id="traitImage" ng-src="{{trait.image}}"></div>
		</slide>
	</div>
	
	
	<h2>My Garden</h2>
	<div id="scrollPlants">
		<div id="pictures" >
			<slide ng-repeat="gardens in gardens" active="gardens.active">
				<span><img id="plantImages" ng-src="{{gardens.image}}"></span>
			</slide>
		</div>
	</div>

	<h2>More Like This</h2>
	<div id="scrollPlants">
		<div id="pictures">
		  <slide ng-repeat="slide in slides" active="slide.active">
			<span><img id="plantImages"ng-src="{{slide.image}}"></span>
		  </slide>
		</div>
	</div>
	</div>
</div>
